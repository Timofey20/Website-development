<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Website development</title>
</head>

<body>

    <header class="header">
        <div class="wrapper">
            <div class="header__body">
                <div class="header__content">
                    <div class="header__logo">
                        <img src="./img/header/logo.svg" alt="logo">
                    </div>
                    <div class="item-header__toggle-menu">
                        <div class="item-header__nav">
                            <a href="#" class="item-header__link text">Услуги</a>
                        </div>
                        <div class="item-header__nav">
                            <a href="#" class="item-header__link text">Клиенты</a>
                        </div>
                        <div class="item-header__nav">
                            <a href="#" class="item-header__link text">Кейсы</a>
                        </div>
                        <div class="item-header__nav">
                            <a href="#" class="item-header__link text">Отзывы</a>
                        </div>
                        <div class="item-header__nav">
                            <a href="#" class="item-header__link text">Блог</a>
                        </div>
                        <div class="item-header__nav">
                            <a href="#" class="item-header__link text">Контакты</a>
                        </div>
                    </div>
                </div>
                <div class="item-header dflex">
                    <div class="item-header__number number">+7 (995) 009 8623</div>
                    <button type="button" class="item-header__button">
                        <img class="item-header__svg" src="./img/header/whatsapp.svg" alt="whatsapp">
                        <a href="# " class="item-header__contact button-text">Whatsapp</a>
                    </button>
                    <button type="button" class="item-header__toggle-menu_button" onclick="isOpen()"><i
                            class="fas fa-bars"></i></button>
                </div>
            </div>
        </div>
    </header>

    <section class="main">
        <div class="wrapper">
            <div class="main__body">
                <div class="main__content">
                    <div class="main__header">
                        <div class="main__title title">Разработка сайтов<br><span>под ключ</span></div>
                        <div class="main__subtitle subtitle">Разработаем проект для решения<br>
                            задачи любой сложности</div>
                    </div>
                    <div class="main__form">
                        <input class="main__input" placeholder="+7 (999) 444 22-33"></input>
                        <button class="main__button number" type="submit">Реализовать мою идею</button>
                    </div>
                </div>
                <div class="imgBox">

                    <img class="imgBox__women" src="./img/header/women.svg" alt="">

                    <span class="imgBox__people">
                        <img src="./img/header/people.svg" alt="">
                        <h6 class="imgBox__title">+80%</h6>
                        <p class="imgBox__text">К количеству<br>клиентов</p>
                    </span>

                    <span class="imgBox__apart">
                        <img src="./img/header/apart.svg" alt="">
                        <div>
                            <h6 class="imgBox__title">1 000+</h6>
                            <p class="imgBox__text">Продаж через интернет за 2 месяца</p>
                        </div>
                    </span>

                    <span class="imgBox__rise">
                        <div>
                            <img src="./img/header/arrow.svg" alt="arrow">
                            <p class="imgBox__text-bold">Рост прибыли компании</p>
                        </div>
                        <img src="./img/header/table.svg" alt="table">

                    </span>
                    <img class="imgBox__triangle" src="./img/header/triangle.svg" alt="triangle">

                    <img class="background__points" src="./img/header/points.svg" alt="points">
                </div>
            </div>
        </div>
    </section>

    <section class="background">
        <div class="background__main">
            <img class="background__kross1" src="./img/header/kross.svg" alt="kross">
            <img class="background__kross2" src="./img/header/kross2.svg" alt="kross">
            <img class="background__kross3" src="./img/header/kross3.svg" alt="kross">
            <img class="background__Ellipse" src="./img/header/Ellipse.svg" alt="ellipse">
            <img class="background__bubble" src="./img/header/bubble1.svg" alt="bubble">

        </div>
    </section>


    <script src="./app.js"></script>
    <script src="https://kit.fontawesome.com/e977aeb255.js" crossorigin="anonymous"></script>
</body>

</html>
